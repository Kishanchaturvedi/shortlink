<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- icon-link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Poppins fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme.css">
</head>

<body class="bg-light">

    <nav class="d-flex justify-content-between align-items-center bg-white shadow-sm px-4 py-4 bg-[] shadow-md">
        <a href="/" class="nav-link">
            <h2 class=" text-blue ">Logo</h2>
        </a>

    </nav>

    <div class="container d-flex justify-content-center align-items-center pt-4">
        <div class="col-xxl-4 col-xl-5  col-lg-8 col-md-10 col-12">
            <h5 class="text-capitalize pb-3 lh-2 text-blue text-center">login to your account</h5>
            <div class="d-flex justify-content-between">
                <button
                    class="text-capitalize px-3 py-2 border-0 d-flex align-items-center rounded-0 gap-2 text-white bg-orange"><i
                        class="bi bi-google"></i>google</button>
                <button
                    class="text-capitalize px-3 py-2 border-0 d-flex align-items-center rounded-0 gap-2 text-white bg-fb"><i
                        class="bi bi-facebook"></i>facebook</button>
                <button
                    class="text-capitalize px-3 py-2 border-0 d-flex align-items-center rounded-0 gap-2 text-white bg-secondary"><i
                        class="bi bi-apple"></i>apple</button>
            </div>

            <div class="d-flex align-items-center py-4 text-uppercase">
                <div class="border-line"></div>
                <div class="px-3 text-uppercase">or</div>
                <div class="border-line"></div>
            </div>
            <form action="" class="" onsubmit="return formValidation()">
                <div class="mb-3">
                    <label for="emailInput1" class="form-label mb-1">Email address or username</label>
                    <input type="email" class="w-100 py-2 px-2 rounded outline-blue border" id="emailInput">
                    <p class="fs-10 text-danger text-capitalize position-absolute" id="emailError"></p>
                </div>
                <div class="mb-3 position-relative">
                    <label for="passwordInput1" class="form-label mb-1">Password</label>
                    <input type="password" class="w-100 py-2 px-2 rounded outline-blue border" id="passwordInput">
                    <a class="position-absolute end-0 my-2 me-2 border-0 bg-transparent text-blue"><i class="bi bi-eye-slash" id="eyeShow"
                            onclick="showText()"></i></a>
                    <p class="fs-10 text-danger text-capitalize position-absolute" id="passwordError"></p>
                </div>
                <div class="">
                    <a href="" class="text-capitalize float-end text-blue">forget your password</a>
                </div>
                <button
                    class="bg-blue w-100 py-2 mt-3 mb-3 border-0 rounded text-capitalize fs-5 text-white">login</button>
                <div class="text-center">
                    <a href="" class="text-center text-blue mt-5 bg-white">Log in with SSO</a>
                    <p class="pt-2 m-0">By signing in with an account, you agree to
                        <a href="" class="text-blue">Terms of Service</a> , <a href="" class="text-blue">Privacy Policy
                        </a>
                    </p>
                </div>
                </form>



        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


        <script src="js/js.js"></script>
        <script src="js/validation.js"></script>


</body>

</html>
